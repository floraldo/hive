repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint
        args: [--fix]
        files: \.(md|markdown)$
        exclude: ^(\.github/|node_modules/|\.venv/)

  - repo: local
    hooks:
      - id: enhanced-golden-rules
        name: Enhanced Golden Rules Validation
        entry: python -m pytest packages/hive-tests/tests/unit/test_architecture.py::TestArchitecturalCompliance::test_enhanced_golden_rules -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        
      - id: repository-hygiene-check
        name: Repository Hygiene Check
        entry: python scripts/operational_excellence/automated_hygiene.py --all
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]