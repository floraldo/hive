# Hive Platform Pre-Commit Configuration
# Architectural Immune System - First Line of Defense

repos:
  # Enhanced Golden Rules - World-Class Architectural Validation
  - repo: local
    hooks:
      - id: enhanced-golden-rules
        name: ğŸ† Enhanced Golden Rules Validation
        entry: python -c "
import sys
import time
from pathlib import Path
sys.path.insert(0, 'packages/hive-tests/src')

print('ğŸ† Enhanced Golden Rules - Architectural Immune System')
print('=' * 55)

try:
    from hive_tests.ast_validator import EnhancedValidator
    
    start_time = time.time()
    validator = EnhancedValidator(Path('.'))
    is_valid, violations_by_rule = validator.validate_all()
    end_time = time.time()
    
    # Focus on critical violations for pre-commit
    critical_violations = []
    for rule_name, violations in violations_by_rule.items():
        if any(keyword in rule_name for keyword in ['Unsafe', 'Security', 'Synchronous Calls']):
            critical_violations.extend([(rule_name, v) for v in violations])
    
    print(f'âš¡ Validation completed in {end_time - start_time:.2f}s')
    print(f'ğŸ” Critical violations: {len(critical_violations)}')
    
    if critical_violations:
        print()
        print('âŒ CRITICAL violations detected:')
        for rule_name, violation in critical_violations[:5]:
            print(f'  â€¢ [{rule_name}] {violation}')
        if len(critical_violations) > 5:
            print(f'  ... and {len(critical_violations) - 5} more')
        print()
        print('ğŸ›¡ï¸ Pre-commit blocked - fix critical violations first')
        print('ğŸ’¡ Use: # golden-rule-ignore: rule-X - Justification')
        sys.exit(1)
    
    # Check for new violations in changed files only
    total_violations = sum(len(v) for v in violations_by_rule.values())
    if total_violations > 0:
        print(f'âš ï¸  Non-critical violations: {total_violations}')
        print('ğŸ’¡ Consider fixing during development')
    
    print('âœ… Pre-commit validation passed')
    
except ImportError as e:
    print('âš ï¸  Enhanced Golden Rules not available, skipping...')
    print(f'   Error: {e}')
    print('ğŸ’¡ Run: poetry install')
except Exception as e:
    print(f'âŒ Validation error: {e}')
    print('ğŸ’¡ Run validation manually to debug')
    sys.exit(1)
"
        language: system
        files: \.py$
        pass_filenames: false
        
