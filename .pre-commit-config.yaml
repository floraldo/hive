  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“¦ Import Sorting
        
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        name: âš¡ Ruff Linting
        args: [--fix, --exit-non-zero-on-fix]
        
  # Security scanning
