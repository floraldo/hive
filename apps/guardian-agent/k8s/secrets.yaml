# Note: In production, use sealed-secrets or external secret manager
# This is a template - actual values should be provided during deployment
apiVersion: v1
kind: Secret
metadata:
  name: guardian-secrets
  namespace: hive-platform
  labels:
    app: guardian-agent
type: Opaque
stringData:
  openai-api-key: "sk-YOUR-OPENAI-API-KEY-HERE"
  github-token: "ghp_YOUR-GITHUB-TOKEN-HERE"
  webhook-secret: "YOUR-WEBHOOK-SECRET-HERE"
  database-encryption-key: "YOUR-32-BYTE-ENCRYPTION-KEY-HERE"
