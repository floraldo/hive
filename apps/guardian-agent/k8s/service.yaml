apiVersion: v1
kind: Service
metadata:
  name: guardian-agent
  namespace: hive-platform
  labels:
    app: guardian-agent
    component: ai-reviewer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: guardian-agent
---
apiVersion: v1
kind: Service
metadata:
  name: guardian-agent-external
  namespace: hive-platform
  labels:
    app: guardian-agent
    component: ai-reviewer
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: guardian-agent
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
