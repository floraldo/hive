apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guardian-data-pvc
  namespace: hive-platform
  labels:
    app: guardian-agent
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guardian-vectors-pvc
  namespace: hive-platform
  labels:
    app: guardian-agent
spec:
  accessModes:
  - ReadWriteMany  # Multiple pods need access
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
