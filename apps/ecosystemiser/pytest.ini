[pytest]
# pytest configuration for EcoSystemiser

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add the app directory to Python path
pythonpath = .

# Minimum Python version
minversion = 3.8

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5
    --ff

# Custom markers for organizing tests
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that may require network or files
    slow: Tests that take more than 5 seconds
    network: Tests that require internet connectivity
    adapter: Tests for specific climate data adapters
    processing: Tests for data processing pipeline
    validation: Tests for data validation
    cli: Tests for command-line interface
    crust: Critical user-story tests
    
# Coverage settings (if using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    */test_*.py
    setup.py
    debug_*.py
    venv/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod