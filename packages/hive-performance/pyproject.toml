[tool.poetry]
name = "hive-performance"
version = "0.1.0"
description = "High-performance monitoring and metrics collection for Hive platform"
authors = ["Hive Team"]
packages = [{include = "hive_performance", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
hive-logging = {path = "../hive-logging", develop = true}
aioredis = "^2.0.1"
psutil = "^5.9.8"
prometheus-client = "^0.20.0"
structlog = "^24.1.0"
numpy = "^1.26.0"
pandas = "^2.2.0"
plotly = "^5.17.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-asyncio = "^0.23.5"
pytest-mock = "^3.12.0"
black = "^24.8.0"
mypy = "^1.8.0"
ruff = "^0.13.2"
isort = "^5.13.0"

# ========================================
# Ruff Configuration (Linter & Formatter)
# ========================================
[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    "dist",
    "build",
    ".venv",
    "archive",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "S"]
ignore = ["E501", "B008", "C901", "COM812", "COM818", "COM819"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = [
    "hive_logging", "hive_config", "hive_db", "hive_cache", "hive_errors",
    "hive_bus", "hive_async", "hive_performance", "hive_ai", "hive_deployment",
    "hive_service_discovery", "hive_tests", "hive_models", "hive_algorithms",
    "hive_cli", "hive_app_toolkit", "hive_orchestration", "hive_graph",
]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
split-on-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101", "S602", "S604"]
"scripts/**" = ["S602", "S604"]
"archive/**" = ["S"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
