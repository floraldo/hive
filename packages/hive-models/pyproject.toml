[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hive-models"
version = "1.0.0"
description = "Shared data models and domain objects for Hive platform"
authors = ["Hive Team"]
readme = "README.md"
packages = [{include = "hive_models", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.0.0"
typing-extensions = "^4.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = "^24.8.0"
mypy = "^1.8.0"
ruff = "^0.13.2"
